<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{feedItem.title}}</mat-card-title>
    <mat-card-subtitle>{{feedItem.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <!-- <img mat-card-image [src]="feedItem.image" alt="Photo of a Shiba Inu"> -->
    <div [innerHTML]="feedItem.description"></div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
