<div class="container">
  <mat-icon class="debug-info" [matTooltip]="feedItem | json">information</mat-icon>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{feedItem.title}}</mat-card-title>
      <mat-card-subtitle>{{feedItem.author}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="feedItem.description"></div>
    </mat-card-content>
  </mat-card>
</div>
